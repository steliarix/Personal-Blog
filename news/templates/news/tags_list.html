{% extends 'base.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="program">
        <div class="menu_program">
            <a href="{% url 'news' %}">Site for posts</a><br>
            <a href="{% url 'clicker' %}">Clicker</a><br>
            <a href="{% url 'weather' %}">Weather</a><br>
            <a href="{% url 'todo' %}">To-do</a><br>
            <a href="{% url 'notes' %}">Notes</a><br>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 offset-md-2">
                    <div class="tags_list">
                        <h1 class="mb-5">Tags:</h1>

                        {% if user.is_authenticated %}
                            <a href="{% url 'tag_create_url' %}" class="btn btn-primary mb-5">Create</a>
                        {% endif %}


                        {% for tag in tags %}
                            <h3><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
