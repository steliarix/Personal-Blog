<div class="card mb-4">
    <div class="card-header">
        {{ post.date_pub }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <button class="btn btn-primary"><a href="{{ post.get_absolute_url }}" class="">Read</a></button>
        {% if user.is_authenticated %}
        <button class="btn btn-danger"><a href="{{ post.get_delete_url }}" class="">Delete</a></button>
        {% endif %}

    </div>
    <div class="card-footer text-muted">
        Tags:
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>
